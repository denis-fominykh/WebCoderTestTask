<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="dist/css/reset.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<title>Web Coder</title>
</head>
<body>
	<main class="Main">
		<header class="Header">
			<div class="Header-logo">
				<img class="Header-logo--logoPosition" src="src/img/logo.png" alt="logo">
			</div>
		</header>
		<section class="RegisterSection RegisterSection--background">
			<div class="RegisterSection-radialGradient">
				<div class="RegisterSection-radialGradient--gradientItem"></div>
				<div class="RegisterSection-radialGradient--gradientItem"></div>
				<div class="RegisterForm RegisterForm--formSize">
					<div class="Slider Slider--sliderSize">
						<input class="Slider Slider-radio" id="i1" type="radio" name="image" checked>
						<input class="Slider Slider-radio" id="i2" type="radio" name="image" checked>
						<input class="Slider Slider-radio" id="i3" type="radio" name="image" checked>
						<input class="Slider Slider-radio" id="i4" type="radio" name="image" checked>
						<div class="Slider Slider-image Slider-image--imageSize" id="first">
							<img class="Slider Slider-cartoon Slider-cartoon--cartoonSize" src="src/img/Slider/slide1.png" alt="">
							<label class="Slider Slider-preCartoon" for="i4"></label>
							<label class="Slider Slider-nextCartoon" for="i2"></label>
						</div>
						<div class="Slider Slider-image Slider-image--imageSize" id="second">
							<img class="Slider Slider-cartoon Slider-cartoon--cartoonSize" src="src/img/Slider/slide2.png" alt="">
							<label class="Slider Slider-preCartoon" for="i1"></label>
							<label class="Slider Slider-nextCartoon" for="i3"></label>
						</div>
						<div class="Slider Slider-image Slider-image--imageSize" id="third">
							<img class="Slider Slider-cartoon Slider-cartoon--cartoonSize" src="src/img/Slider/slide3.png" alt="">
							<label class="Slider Slider-preCartoon" for="i2"></label>
							<label class="Slider Slider-nextCartoon" for="i4"></label>
						</div>
						<div class="Slider Slider-image Slider-image--imageSize" id="fourth">
							<img class="Slider Slider-cartoon Slider-cartoon--cartoonSize" src="src/img/Slider/slide4.png" alt="">
							<label class="Slider Slider-preCartoon" for="i3"></label>
							<label class="Slider Slider-nextCartoon" for="i1"></label>
						</div>
						<div class="Slider Slider-nav">
							<label class="Slider Slider-dots" id="dot1" for="i1"></label>
							<label class="Slider Slider-dots" id="dot2" for="i2"></label>
							<label class="Slider Slider-dots" id="dot3" for="i3"></label>
							<label class="Slider Slider-dots" id="dot4" for="i4"></label>
						</div>
					</div>
					<div class="InfoForm InfoForm--infoSize">
						<h1 class="Text Text-formHeading Text-formHeading--headingSize">Join us
							now. It's FREE</h1>
						<div class="InfoForm InfoForm-searchType">
							<p class="Text Text-formText Text-formText--formFirstTextSize">I am</p>
							<div class="InfoForm InfoForm-radioContainer InfoForm-radioContainer--radioFirstPosition">
								<label class="RadioButton">
									<input class="RadioButton RadioButton-radioInput" type="radio" name="sexType"/>
									<span class="RadioButton RadioButton-radioIconFemale"></span>
								</label>
								<label class="RadioButton">
									<input class="RadioButton RadioButton-radioInput" type="radio" name="sexType"/>
									<span class="RadioButton RadioButton-radioIconMale"></span>
								</label>
							</div>
							<img class="InfoForm InfoForm-searchTypeIcon InfoForm-searchTypeIcon--searchIcon"
							     src="src/img/searchIcon.png" alt="searchIcon">
							<p class="Text Text-formText Text-formText--formSecondTextSize">looking for</p>
							<div class="InfoForm InfoForm-radioContainer InfoForm-radioContainer--radioSecondPosition">
								<label class="RadioButton">
									<input class="RadioButton RadioButton-radioInput" type="radio" name="sexType"/>
									<span class="RadioButton RadioButton-radioIconFemale"></span>
								</label>
								<label class="RadioButton">
									<input class="RadioButton RadioButton-radioInput" type="radio" name="sexType"/>
									<span class="RadioButton RadioButton-radioIconMale"></span>
								</label>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
		<footer class="Footer"></footer>
	</main>
</body>
</html>
